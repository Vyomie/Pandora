<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VYXM Video Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 { text-align: center; }
    input, button {
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      border-radius: 0.75rem;
      margin-top: 1rem;
    }
    pre {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>PANDORA ‚ú®Ô∏è</h1>
  <div>
    <input id="topic" type="text" placeholder="Enter your topic..." style="width:70%" />
    <button onclick="generateVideo()">Generate</button>
  </div>
  <div id="output" class="result" style="display:none;">
    <h2>Generated Video</h2>
    <video id="video" controls></video>
    <h3>Script</h3>
    <pre id="script"></pre>
  </div>

  <script>
    async function generateVideo() {
      const topic = document.getElementById('topic').value.trim();
      if (!topic) {
        alert("Please enter a topic!");
        return;
      }

      const output = document.getElementById('output');
      const video = document.getElementById('video');
      const scriptBox = document.getElementById('script');

      output.style.display = 'block';
      video.src = '';
      scriptBox.textContent = 'Requesting generation... please wait.';

      try {
        // Replace spaces with '+'
        const topicParam = topic.replace(/\s+/g, '+');
        const apiURL = `https://api.vyxm.in/generate?topic=${topicParam}`;
        scriptBox.textContent = `üîÑ Fetching: ${apiURL}`;

        const response = await axios.get(apiURL);
        const data = response.data;

        // Show raw JSON for debugging
        console.log("API Response:", data);

        if (!data || !data.video_url) {
          scriptBox.textContent = "‚ùå Error: 'video_url' not found in API response.\n\nFull response:\n" + JSON.stringify(data, null, 2);
          return;
        }

        const filePart = data.video_url.split('=')[1];
        const videoURL = `https://api.vyxm.in/video?file=${filePart}`;
        const scriptText = data.script || "(No script found in response.)";

        // Show script immediately
        scriptBox.textContent = scriptText + "\n\n‚è≥ Video is generating...\nChecking every 15 seconds until ready.";

        // Start polling for the video file
        pollVideo(videoURL, video, scriptBox);

      } catch (err) {
        console.error("API Fetch Error:", err);
        scriptBox.textContent = `‚ö†Ô∏è Error fetching from API:\n${err.message || err}`;
      }
    }

    async function pollVideo(url, videoElem, scriptElem, retries = 24) {
      for (let i = 0; i < retries; i++) {
        try {
          const res = await fetch(url, { method: 'HEAD' });
          if (res.ok) {
            videoElem.src = url;
            scriptElem.textContent += "\n\n‚úÖ Video is ready!";
            return;
          } else {
            console.log(`Video not ready yet (try ${i + 1}): ${res.status}`);
          }
        } catch (e) {
          console.log("Ping error:", e);
        }

        scriptElem.textContent += `\n‚è≥ Still generating... (try ${i + 1})`;
        await new Promise(r => setTimeout(r, 15000)); // wait 15s
      }

      scriptElem.textContent += "\n‚ùå Video not available after several attempts.";
    }
  </script>
</body>
</html>
