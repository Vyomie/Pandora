<style>
  body {

  p {

  canvas {
    position: fixed;

  .content {

  .btn {

<body>

<canvas id="confetti"></canvas>

<div class="content">
  <h1>ðŸŽ‰ Thank You for Joining!</h1>
  <p>Youâ€™ve been added to the <strong>Pandora Beta Testing</strong> list.</p>
  <p>We truly appreciate your support â€” stay tuned for updates!</p>
  <button class="btn" onclick="window.location.href='/'">Back to Home</button>
</div>

<script>
// --- Confetti Animation ---
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let confetti = [];
const colors = ['#5EEBCC', '#D79A3D', '#ffffff'];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

for (let i = 0; i < 150; i++) {
  confetti.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    r: Math.random() * 6 + 2,
    d: Math.random() * 50 + 10,
    color: colors[Math.floor(Math.random() * colors.length)],
    tilt: Math.random() * 10 - 10,
    tiltAngleIncrement: Math.random() * 0.07 + 0.05,
    tiltAngle: 0
  });
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confetti.forEach((c) => {
    ctx.beginPath();
    ctx.lineWidth = c.r;
    ctx.strokeStyle = c.color;
    ctx.moveTo(c.x + c.tilt + c.r / 3, c.y);
    ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 3);
    ctx.stroke();
  });
  updateConfetti();
  requestAnimationFrame(drawConfetti);
}

function updateConfetti() {
  confetti.forEach((c) => {
    c.tiltAngle += c.tiltAngleIncrement;
    c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
    c.tilt = Math.sin(c.tiltAngle) * 15;

    if (c.y > canvas.height) {
      c.y = -10;
      c.x = Math.random() * canvas.width;
    }
  });
}

drawConfetti();
</script>
