<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VYXM Video Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 { text-align: center; }
    input, button {
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      border-radius: 0.75rem;
      margin-top: 1rem;
    }
    pre {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üé¨ VYXM Video Generator</h1>
  <div>
    <input id="topic" type="text" placeholder="Enter your topic..." style="width:70%" />
    <button onclick="generateVideo()">Generate</button>
  </div>
  <div id="output" class="result" style="display:none;">
    <h2>Generated Video</h2>
    <video id="video" controls></video>
    <h3>Script</h3>
    <pre id="script"></pre>
  </div>

  <script>
    async function generateVideo() {
      const topic = document.getElementById('topic').value.trim();
      if (!topic) {
        alert("Please enter a topic!");
        return;
      }

      const output = document.getElementById('output');
      const video = document.getElementById('video');
      const scriptBox = document.getElementById('script');

      output.style.display = 'block';
      video.src = '';
      scriptBox.textContent = 'Requesting generation... please wait.';

      try {
        // Replace spaces with '+' for proper URL formatting
        const topicParam = topic.replace(/\s+/g, '+');
        const response = await axios.get(`https://api.vyxm.in/generate?topic=${topicParam}`);
        const data = response.data;

        if (!data || !data.video_url) {
          scriptBox.textContent = "Error: 'video_url' not found in API response.";
          return;
        }

        // Extract fields from JSON
        const filePart = data.video_url.split('=')[1];
        const videoURL = `https://api.vyxm.in/video?file=${filePart}`;
        const scriptText = data.script || "(No script found in response.)";

        // Display script immediately
        scriptBox.textContent = scriptText + "\n\n‚è≥ Generating video... checking availability every 15 seconds.";

        // Render LaTeX (if any)
        if (window.MathJax) MathJax.typesetPromise();

        // Begin polling to check if video is ready
        pollVideo(videoURL, video, scriptBox);

      } catch (err) {
        console.error(err);
        scriptBox.textContent = "‚ö†Ô∏è Error fetching from API.";
      }
    }

    async function pollVideo(url, videoElem, scriptElem, retries = 24) {
      for (let i = 0; i < retries; i++) {
        try {
          const res = await fetch(url, { method: 'HEAD' });
          if (res.ok) {
            // Video is ready
            videoElem.src = url;
            scriptElem.textContent += "\n\n‚úÖ Video is ready to play!";
            if (window.MathJax) MathJax.typesetPromise();
            return;
          }
        } catch (e) {
          console.log("Ping failed:", e);
        }
        scriptElem.textContent = scriptElem.textContent.replace(/‚úÖ.*/g, '');
        scriptElem.textContent += `\n‚è≥ Still generating... (try ${i + 1})`;
        await new Promise(r => setTimeout(r, 15000)); // Wait 15s
      }

      scriptElem.textContent += "\n‚ùå Video not available after several attempts.";
    }
  </script>
</body>
</html>
